<div class=" p-5 text-center ">
    <h2 class="text-xl font-bold mb-4">Sửa Người Dùng</h2>
    <form class="" [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div>
            <label class="block mb-2">Tên:</label>
            <input formControlName="name" class="border p-2 " required />
        </div>
        <div>
            <label class="block mb-2">Email:</label>
            <input formControlName="email" class="border p-2 " required />
        </div>
        <button type="submit" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Cập Nhật</button>
    </form>
</div>
