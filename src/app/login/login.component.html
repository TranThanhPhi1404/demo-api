<div class="flex h-auto items-center justify-center p-10 bg-gray-100">
    <div class="bg-white p-6 w-1/2 rounded-lg shadow-lg  max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Đăng nhập</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <div class="flex items-center">
                    <i class="fa-regular fa-user mr-2 text-indigo-600"></i>
                    <label for="username" class="block text-sm font-medium text-gray-700">Tài khoản</label>
                </div>
                <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="username" name="username" required />
            </div>

            <div>
                <div class="flex items-center">
                    <i class="fa-solid fa-lock mr-2 text-indigo-600"></i>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                </div>
                <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="password" name="password" required />
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300">
                <i class="fa-solid fa-right-to-bracket mr-2"></i> 
                Đăng nhập
            </button>
        </form>
    </div>
</div>
