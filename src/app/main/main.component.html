<div class="flex w-full ">
    <div class="w-1/4  bg-yellow-50 space-y-5 flex flex-col pb-4">
        <div class="flex items-center justify-between bg-blue-500 p-5 ">
            <h1 class=" text-black  text-center font-bold text-[30px] ">Chức năng</h1>
            <i (click)="toggleMenu()" class="fa-solid fa-bars over:text-gray-700 hover:scale-125 transition duration-300 ease-in-out hover:rotate-180 text-2xl"></i>
        </div>
        <div class="px-6 space-y-5 flex flex-col">
            <app-filter (filterChanged)="onFilterChanged($event)" *ngIf="isMenuVisible"></app-filter>
            <app-campaign *ngIf="isMenuVisible"></app-campaign>
            <app-send [filteredUsers]="filteredUsers" [selectedUsers]="selectedUsers" *ngIf="isMenuVisible"></app-send>
            <button *ngIf="isMenuVisible" [routerLink]="['/add']" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Thêm người dùng</button>

            <app-logout *ngIf="isMenuVisible"></app-logout>
        </div>
    </div>
    <div class="w-3/4">
        <app-list-user [searchText]="searchText" (filterUsersChange)="onFilteredUsersChange($event)" (selectedUsersChange)="selectedUsers = $event"></app-list-user>
    </div>
</div>
