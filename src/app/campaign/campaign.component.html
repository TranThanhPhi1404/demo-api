<div class="mt-4">
    <h2 class="text-center text-2xl font-bold mb-4 cursor-pointer transition-colors duration-200 hover:bg-red-500 hover:text-yellow-400 p-2 rounded" (click)="toggleDropdown()">
        <i class="fa-solid fa-caret-down"></i> Danh sách chiến dịch
    </h2>
    <ul class="mb-4" *ngIf="isDropdownOpen">
        <li *ngFor="let campaign of campaigns" class="flex  justify-between bg-slate-400 my-3 items-center rounded border-b p-2">
            <span class="text-lg "></span>
            <button (click)="selectCampaign(campaign)" class="text-red-500 hover:text-red-700">Chọn</button>
            <button class="text-red-500 hover:text-red-700">Xóa</button>
        </li>
        <form class="flex flex-col space-y-4">
            <input placeholder="Tên chiến dịch" name="name" required class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea placeholder="Nội dung chiến dịch" name="message" required class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-red-500">Thêm chiến dịch</button>
        </form>
    </ul>


</div>
